name: Unit Tests
on: [pull_request]

jobs:
  test: 
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
        matrix:
          node-version: [12.x, 14.x, 15.x]

    steps:
      - uses: actions/checkout@v2
          
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install deps
        run: yarn

      - name: Run unit tests
        run: yarn test
